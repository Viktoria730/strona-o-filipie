<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona o Filipie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Czarny kolor tła */
            color: white; /* Biały kolor tekstu */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            color: #ffcc00; /* Złoty kolor tekstu */
        }

        .info {
            display: inline-block; /* Sprawia, że kontener jest dopasowany do tekstu */
            background-color: blue; /* Niebieskie tło */
            color: white; /* Biały kolor tekstu */
            padding: 15px 30px; /* Odstępy wokół tekstu */
            border-radius: 10px; /* Zaokrąglone rogi */
            margin-top: 20px; /* Odstęp od zdjęcia */
            font-size: 1.2em; /* Powiększony tekst */
            cursor: pointer; /* Ręka przy najechaniu */
        }

        img {
            width: 200px; /* Ustawienie szerokości zdjęcia */
            height: 200px; /* Ustawienie wysokości zdjęcia */
            border-radius: 50%; /* Zaokrąglenie zdjęcia, tworząc kółko */
            border: 5px solid white; /* Biała ramka wokół zdjęcia */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Filip❤️</h1> <!-- Tekst z serduszkiem -->
    <img src="https://raw.githubusercontent.com/Viktoria730/strona-o-filipie/main/filip.jpg_" alt="Filip">
    <p>Polska moc!</p>
    <p>Każdy go chce ;)</p>
    <!-- Tekst w niebieskim prostokącie -->
    <p class="info">Więcej informacji...</p>
</body>
</html>
